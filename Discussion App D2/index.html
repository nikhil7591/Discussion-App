<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .discussion-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            height: calc(100vh - 80px);
        }
        .left-pane, .right-pane {
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .left-pane {
            background-color: #f9fafb;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
        }
        .right-pane {
             background-color: #ffffff;
        }
        .question-card {
            cursor: pointer;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: box-shadow 0.2s, border-left-color 0.2s;
        }
        .question-card:hover, .question-card.active {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-left: 4px solid #3b82f6;
        }
        .response-card {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
        }
        .vote-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            color: #9ca3af;
            transition: color 0.2s;
        }
        .vote-btn:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-teal-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold">Discussion Portal</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="discussion-container">
            <div id="left-pane" class="left-pane">
                <div class="flex justify-between items-center mb-4">
                    <button id="new-question-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300" style="margin-right: 20px;">New Question Form</button>
                    <input type="text" id="search-input" placeholder="Search questions..." class="w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="questions-list">
                </div>
            </div>

            <div id="right-pane" class="right-pane">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let questions = JSON.parse(localStorage.getItem('questions')) || [];
            let selectedQuestionId = null;

            const rightPane = document.getElementById('right-pane');
            const questionsList = document.getElementById('questions-list');
            const newQuestionBtn = document.getElementById('new-question-btn');
            const searchInput = document.getElementById('search-input');

            const saveQuestions = () => {
                localStorage.setItem('questions', JSON.stringify(questions));
            };

            const renderQuestionsList = (filteredQuestions) => {
                const questionsToRender = filteredQuestions || questions;
                
                questionsToRender.sort((a, b) => b.votes - a.votes);

                questionsList.innerHTML = '';
                if (questionsToRender.length === 0) {
                    if (filteredQuestions) {
                         questionsList.innerHTML = `<p class="text-gray-500">No match found</p>`;
                    } else {
                         questionsList.innerHTML = `<p class="text-gray-500">No questions yet. Ask one!</p>`;
                    }
                    return;
                }

                questionsToRender.forEach(q => {
                    const questionCard = document.createElement('div');
                    questionCard.className = `question-card ${q.id === selectedQuestionId ? 'active' : ''}`;
                    questionCard.dataset.id = q.id;
                    questionCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg">${q.title}</h3>
                                <p class="text-gray-600 text-sm">${q.question.substring(0, 50)}...</p>
                            </div>
                            <div class="flex flex-col items-center ml-4">
                                <button class="vote-btn upvote-question" data-id="${q.id}">▲</button>
                                <span class="font-bold text-lg">${q.votes}</span>
                                <button class="vote-btn downvote-question" data-id="${q.id}">▼</button>
                            </div>
                        </div>
                    `;
                    questionsList.appendChild(questionCard);
                });
            };

            const renderRightPane = () => {
                rightPane.innerHTML = '';
                if (selectedQuestionId === null) {
                    renderNewQuestionForm();
                } else {
                    const question = questions.find(q => q.id === selectedQuestionId);
                    if (question) {
                        renderQuestionDetailView(question);
                    } else {
                        selectedQuestionId = null;
                        renderNewQuestionForm();
                    }
                }
            };

            const renderNewQuestionForm = () => {
                selectedQuestionId = null;
                rightPane.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Welcome to Discussion Portal!</h2>
                        <p class="text-gray-600 mb-6">Enter a subject and question to get started.</p>
                        <form id="question-form">
                            <div class="mb-4">
                                <label for="title" class="block text-gray-700 font-bold mb-2">Subject</label>
                                <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded-lg" required>
                            </div>
                            <div class="mb-4">
                                <label for="question" class="block text-gray-700 font-bold mb-2">Question</label>
                                <textarea id="question" name="question" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Submit</button>
                        </form>
                    </div>
                `;
                document.getElementById('question-form').addEventListener('submit', handleNewQuestionSubmit);
                renderQuestionsList();
            };

            const renderQuestionDetailView = (question) => {
                question.responses.sort((a, b) => b.votes - a.votes);
                
                const responsesHTML = question.responses.map(res => `
                    <div class="response-card flex justify-between items-start">
                        <div class="flex-grow">
                            <h4 class="font-bold text-md">${res.name}</h4>
                            <p class="text-gray-700">${res.comment}</p>
                        </div>
                        <div class="flex flex-col items-center ml-4">
                            <button class="vote-btn upvote-response" data-id="${res.id}">▲</button>
                            <span class="font-bold text-lg">${res.votes}</span>
                            <button class="vote-btn downvote-response" data-id="${res.id}">▼</button>
                        </div>
                    </div>
                `).join('');

                rightPane.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="mb-6">
                            <h2 class="text-xl font-bold mb-2">Question</h2>
                            <div class="bg-gray-100 p-4 rounded-lg flex justify-between items-start">
                                <div class="flex-grow">
                                    <h3 class="font-bold text-2xl mb-2">${question.title}</h3>
                                    <p>${question.question}</p>
                                </div>
                                <div class="flex flex-col items-center ml-4">
                                    <button class="vote-btn upvote-question" data-id="${question.id}">▲</button>
                                    <span class="font-bold text-lg">${question.votes}</span>
                                    <button class="vote-btn downvote-question" data-id="${question.id}">▼</button>
                                </div>
                            </div>
                            <button data-id="${question.id}" class="resolve-btn mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Resolve</button>
                        </div>
                        <div class="mb-6">
                            <h2 class="text-xl font-bold mb-4">Responses</h2>
                            <div id="responses-container">
                                ${responsesHTML || '<p class="text-gray-500">No responses yet.</p>'}
                            </div>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold mb-4">Add Response</h2>
                            <form id="response-form" data-question-id="${question.id}">
                                <div class="mb-4">
                                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
                                </div>
                                <div class="mb-4">
                                    <label for="comment" class="block text-gray-700 font-bold mb-2">Comment</label>
                                    <textarea id="comment" name="comment" rows="3" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
                                </div>
                                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Submit</button>
                            </form>
                        </div>
                    </div>
                `;
                document.getElementById('response-form').addEventListener('submit', handleNewResponseSubmit);
                document.querySelector('.resolve-btn').addEventListener('click', handleResolveClick);
            };

            const handleNewQuestionSubmit = (e) => {
                e.preventDefault();
                const title = e.target.title.value.trim();
                const questionText = e.target.question.value.trim();
                if (title && questionText) {
                    const newQuestion = {
                        id: Date.now(),
                        title: title,
                        question: questionText,
                        responses: [],
                        votes: 0
                    };
                    questions.unshift(newQuestion);
                    saveQuestions();
                    e.target.reset();
                    selectedQuestionId = newQuestion.id;
                    renderQuestionsList();
                    renderRightPane();
                }
            };

            const handleNewResponseSubmit = (e) => {
                e.preventDefault();
                const questionId = parseInt(e.target.dataset.questionId);
                const name = e.target.name.value.trim();
                const comment = e.target.comment.value.trim();
                if (name && comment) {
                    const question = questions.find(q => q.id === questionId);
                    if (question) {
                        question.responses.push({ 
                            id: Date.now(), 
                            name, 
                            comment, 
                            votes: 0
                        });
                        saveQuestions();
                        renderRightPane();
                    }
                }
            };

            const handleResolveClick = (e) => {
                const questionId = parseInt(e.target.dataset.id);
                questions = questions.filter(q => q.id !== questionId);
                saveQuestions();
                selectedQuestionId = null;
                renderQuestionsList();
                renderRightPane();
            };
            
            const handleSearch = (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredQuestions = questions.filter(q => 
                    q.title.toLowerCase().includes(searchTerm) || 
                    q.question.toLowerCase().includes(searchTerm)
                );
                renderQuestionsList(filteredQuestions);
            };

            const handleVote = (e) => {
                if (!e.target.matches('.vote-btn')) return;

                const id = parseInt(e.target.dataset.id);
                const isUpvote = e.target.matches('.upvote-question, .upvote-response');
                const isQuestion = e.target.matches('.upvote-question, .downvote-question');
                
                if (isQuestion) {
                    const question = questions.find(q => q.id === id);
                    if (question) {
                        question.votes += isUpvote ? 1 : -1;
                    }
                } else {
                    const question = questions.find(q => q.id === selectedQuestionId);
                    if (question) {
                         const response = question.responses.find(r => r.id === id);
                         if(response) response.votes += isUpvote ? 1 : -1;
                    }
                }
                
                saveQuestions();
                renderQuestionsList(questions.filter(q => searchInput.value ? q.title.toLowerCase().includes(searchInput.value.toLowerCase()) : true));
                renderRightPane();
            };

            newQuestionBtn.addEventListener('click', renderNewQuestionForm);
            searchInput.addEventListener('input', handleSearch);
            
            document.body.addEventListener('click', (e) => {
                const questionCard = e.target.closest('.question-card');
                if (questionCard && !e.target.matches('.vote-btn')) {
                    selectedQuestionId = parseInt(questionCard.dataset.id);
                    renderRightPane();
                    renderQuestionsList();
                    return;
                }

                if (e.target.closest('.vote-btn')) {
                    handleVote(e);
                }
            });

            renderQuestionsList();
            renderRightPane();
        });
    </script>
</body>
</html>
